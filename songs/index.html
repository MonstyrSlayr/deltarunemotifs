<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Deltarune Motifs - Songs</title>
</head>
<body>
    <header>
        <a class="bigLink" href="../home">
            <div>
                <h2>< Home</h2>
            </div>
        </a>
        <h1>Deltarune Motifs - Songs</h1>
        <a class="bigLink antiButton">
            <div>
                <h2>< Home</h2>
            </div>
        </a>
    </header>

    <p>Every song currently in the motif database</p>
    <p>(if a song is here but doesn't have any motifs, that means its bpm is difficult)</p>

    <div id="sortOptions">
        <select id="sortInput">
            <option value="soundtrack" selected="selected">Sort by Soundtrack</option>
            <option value="alphabetical">Sort Alphabetically</option>
            <option value="motif">Sort by Individual Motif Count</option>
            <option value="motifId">Sort by Encompassing Motif Count</option>
            <option value="motifRef">Sort by Motif References Count</option>
        </select>
        <input type="checkbox" id="isDescending">
        <label for="isDescending">Descending</label>
    </div>

    <div id="songList">

    </div>

    <footer></footer>

    <script type="module" src="./songs.js"></script>
    <script type="module" src="../dynamic.js"></script>
</body>
</html>
